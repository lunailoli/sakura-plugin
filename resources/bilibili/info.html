<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <!-- 视频封面图 -->
        <img class="cover" src="{{videoInfo.pic}}" alt="cover">
        <div class="info">
            <div class="title">{{videoInfo.title}}</div>
            <div class="author">
                <img class="author-avatar" src="{{videoInfo.owner.face}}" alt="avatar">
                <span class="author-name">{{videoInfo.owner.name}}</span>
            </div>
            <div class="stats">
                <span class="stat-item">▶️ {{videoInfo.stat.view}}</span>
                <span class="stat-item">💬 {{videoInfo.stat.danmaku}}</span>
                <span class="stat-item">👍 {{videoInfo.stat.like}}</span>
                <span class="stat-item">🪙 {{videoInfo.stat.coin}}</span>
                <span class="stat-item">⭐ {{videoInfo.stat.favorite}}</span>
            </div>
        </div>
    </div>
</body>
</html>
